<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom styles -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="assets/css/animations.css">
    
</head>

<body class="gradient-bg min-h-screen">

<!-- HEADER -->
<header class="p-4 bg-white/80 backdrop-blur-md shadow-md fixed w-full top-0 z-50">
    <nav class="flex justify-between items-center max-w-5xl mx-auto">
        <h1 class="text-xl font-bold">MyPortfolio</h1>
        <ul class="flex gap-6">
            <li><a href="index.html" class="hover:text-blue-500">Home</a></li>
            <li><a href="about.html" class="hover:text-blue-500">About Me</a></li>

            <li><a href="contact.html" class="hover:text-blue-500">Contact Now</a></li>

    </nav>
</header>

<!-- GALLERY SECTION -->
<section class="max-w-6xl mx-auto p-6 mt-24 bg-white/10 backdrop-blur-md rounded-xl shadow-xl text-white fade-in">
    <h2 class="text-3xl font-bold mb-8 text-center">Work Gallery</h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">

        <!-- Image 1 -->
        <div class="gallery-item overflow-hidden rounded-lg shadow-lg hover:shadow-2xl transition">
            <a href="#img1">
                <img src="assets/img/work1.webp" alt="Work 1"
                     class="w-full h-full object-cover transition-transform duration-300 hover:scale-105">
            </a>
        </div>

        <!-- Image 2 -->
        <div class="gallery-item overflow-hidden rounded-lg shadow-lg hover:shadow-2xl transition">

                <img src="assets/img/work4.webp" alt="Work 4"

                <img src="assets/img/work5.webp" alt="Work 5"

            </a>
        </div>
        <!-- Image 6 -->
        <div class="gallery-item overflow-hidden rounded-lg shadow-lg hover:shadow-2xl transition">
            <a href="#img6">
                <img src="assets/img/work6.webp" alt="Work 6"
                     class="w-full h-full object-cover transition-transform duration-300 hover:scale-105">
            </a>
        </div>
        
    </div>
</section>

    <a href="#">
        <img src="assets/img/work1.webp" alt="Work 1">

</div>
