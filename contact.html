<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="assets/css/animations.css">

</head>

<body class="gradient-bg min-h-screen">

<header class="p-4 bg-white/80 backdrop-blur-md shadow-md fixed w-full top-0 z-50">
    <nav class="flex justify-between items-center max-w-5xl mx-auto">
        <h1 class="text-xl font-bold">MyPortfolio</h1>
        <ul class="flex gap-6">
            <li><a href="index.html" class="hover:text-blue-500">Home</a></li>
            <li><a href="about.html" class="hover:text-blue-500">About Me</a></li>
            <li><a href="gallery.html" class="hover:text-blue-500">Gallery</a></li>
            <li><a href="contact.html" class="hover:text-blue-500">Contact Now</a></li>
        </ul>
    </nav>
</header>

<section class="max-w-4xl mx-auto p-6 mt-24 bg-white/10 backdrop-blur-md rounded-xl shadow-xl text-white animate-fadeIn">
    <h2 class="text-3xl font-bold mb-8 text-center">Contact</h2>

    <form class="grid gap-4">

        <!-- Name -->
        <label class="flex items-center gap-3 p-3 bg-white border-2 border-white rounded-lg focus-within:ring-2 focus-within:ring-blue-300 transition">
            <svg class="w-6 h-6" fill="none" stroke="black" stroke-width="2" viewBox="0 0 24 24">
                <path d="M12 12c2.7 0 5-2.3 5-5s-2.3-5-5-5-5 2.3-5 5 2.3 5 5 5zm0 2c-4 0-8 2-8 5v2h16v-2c0-3-4-5-8-5z"/>
            </svg>
            <input type="text" placeholder="Your name" class="w-full bg-white text-black placeholder-black/50 outline-none">
        </label>

        <!-- Email -->
        <label class="flex items-center gap-3 p-3 bg-white border-2 border-white rounded-lg focus-within:ring-2 focus-within:ring-blue-300 transition">
            <svg class="w-6 h-6" fill="none" stroke="black" stroke-width="2" viewBox="0 0 24 24">
                <path d="M4 4h16v16H4z"/>
                <path d="M4 4l8 8 8-8"/>
            </svg>
            <input type="email" placeholder="Email" class="w-full bg-white text-black placeholder-black/50 outline-none">
        </label>

        <!-- Message -->
        <label class="flex items-start gap-3 p-3 bg-white border-2 border-white rounded-lg focus-within:ring-2 focus-within:ring-blue-300 transition">
            <svg class="w-6 h-6 mt-1" fill="none" stroke="black" stroke-width="2" viewBox="0 0 24 24">
                <path d="M4 4h16v12H5l-1 4z"/>
            </svg>
            <textarea placeholder="Message" class="w-full bg-white text-black placeholder-black/50 outline-none h-32 resize-none"></textarea>
        </label>

        <button class="px-6 py-3 bg-blue-600 text-white rounded hover:bg-blue-700 transition font-semibold">
            Send
        </button>
    </form>
</section>

</body>
</html>
